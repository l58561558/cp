{extend name="public/base" /}
{block name="content"}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加销售</h3>
                        <div class="pull-right">
                            <a href="{:url('sell/personnel')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                    </ul>
                    <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="" method="post">
                        <div class="box-body" id="tab_base">
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录名</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入登录名"  name="login_name" lay-verify="required" class="layui-input" placeholder="登录名" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入姓名" name="nickname" lay-verify="required" class="layui-input" placeholder="姓名" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入登录密码" name="login_pass" lay-verify="required" class="layui-input" placeholder="登录密码" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入手机号码" name="mobile" lay-verify="required" class="layui-input" placeholder="手机号码" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邀请码</label>
                                <div class="layui-input-block">
                                    <input type="text" datatype="*" nullmsg="请输入邀请码" name="invite_code" lay-verify="required" class="layui-input" placeholder="邀请码" >
                                </div>
                            </div>
                        </div></div>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">添加</button>
                            <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('sell/personnel')}" id="jump_list" value="1" >返回列表页</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;
          form.on('select(aihao)', function(data){
                if(data.value == 3){
                    $(".aihao").css('display','block');
                }else{
                    $(".aihao").css('display','none');
                }
            });
          //日期
          laydate.render({
            elem: '#date'
          });
          laydate.render({
            elem: '#date1'
          }); 
        });
        
    </script>
{/block}
