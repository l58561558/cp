{extend name="public/base" /}
{block name='css'}

{/block}
{block name="content"}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加赛事</h3>
                    <div class="pull-right">
                        <a href="{:url('optional/index')}" class="btn btn-link btn-sm"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active" data-id="tab_base"><a href="javascript:;">基础信息</a></li>
                </ul>
                <form id="form_submit" enctype="multipart/form-data" class="layui-form layui-form-pane" action="{:url('optional/settle_accounts')}" method="post">
                    <div class="box-body" id="tab_base">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{$game.session}期</label>
                            <div class="layui-input-block">
                                <input type="text" name="session" lay-verify="required" class="layui-input"  value="{$game.session}" hidden>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任14一等奖</label>
                            <div class="layui-input-block">
                                <input type="text" name="bonus_fourteen_1" lay-verify="required" class="layui-input" placeholder="任14一等奖金额，例5000000.00" >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任14二等奖</label>
                            <div class="layui-input-block">
                                <input type="text"  name="bonus_fourteen_2" lay-verify="required" class="layui-input" placeholder="任14二等奖金额，例5000000.00" >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任9一等奖</label>
                            <div class="layui-input-block">
                                <input type="text" name="bonus_nine_1" lay-verify="required" class="layui-input" placeholder="任9一等奖金额，例5000000.00" >
                            </div>
                        </div>
                    </div>
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn">开奖</button>
                        <label for="jump_list" style="margin-left: 15px;"><input type="checkbox" data-url="{:url('optione/index')}" id="jump_list" value="1" >返回列表页</label>
                    </div>
                    <input type="text" name="game_id" lay-verify="required" class="layui-input"  value="{$game.id}" hidden>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['form', 'layedit', 'laydate','upload','table'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload = layui.upload;

        var table = layui.table;
        //日期
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#cate_id'
        });
    })
</script>
{/block}
